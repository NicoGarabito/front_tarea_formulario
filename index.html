<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <form id="myForm">
        <div class="form-group">
            <label for="input1">Nombre:</label>
            <input type="text" id="input1" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="input2">Apellido:</label>
            <input type="text" id="input2" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="select1">Género:</label>
            <select id="select1" name="genero" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
                <option value="no_especificado">Prefiero no especificar</option>
                <option value="no_binario">No binario</option>
                <option value="intersex">Intersex</option>
            </select>
        </div>
        <div class="form-group">
            <label for="textarea1">Comentarios:</label>
            <textarea id="textarea1" name="comentarios" rows="4" required></textarea>
        </div>
        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <footer>
        <p>Desarrollado por Nicolás Garabito</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
